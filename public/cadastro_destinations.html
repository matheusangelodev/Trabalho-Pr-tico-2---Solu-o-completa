<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Destinos</title>
  <link rel="stylesheet" href="assets/css/gerenciar_destinos.css" />
</head>
<body>
  <h1>Cadastro de Destinos</h1>

  <form id="formCadastro">
    <input type="text" id="name" placeholder="Nome" required />
    <input type="text" id="image" placeholder="URL da Imagem" required />
    <input type="text" id="description" placeholder="Descrição" required />
    <button type="submit">Cadastrar</button>
  </form>

  <br />

  <table>
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="destinosTableBody"></tbody>
  </table>

  <script src="assets/scripts/cadastrodestinos.js"></script>
</body>
</html>
